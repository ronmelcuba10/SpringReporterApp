<!DOCTYPE HTML>
<html th:replace="~{main :: layout('Dashboard', ~{::main}, 'dashboard.css', 'dashboard.js')}" xmlns:th="http://www.thymeleaf.org">

<body>
    <main>
        <div class="row">
            <div class="col">
                <h1 th:text="'Nurses of the system '"></h1>
                <table>
                    <tr>
                        <th>First Name</th>
                        <th>Middle Name</th>
                        <th>Last Name</th>
                        <th>License</th>
                    </tr>
                    <tr th:each="nu : ${nurses}">
                        <td th:text="${nu.firstName}"></td>
                        <td th:text="${nu.middleName}"></td>
                        <td th:text="${nu.lastName}"></td>
                        <td th:text="${nu.license}"></td>
                    </tr>
                </table>


                <h1 th:text="'Agencies in the system'"></h1>
                <table>
                    <tr>
                        <th>Agency</th>
                    </tr>
                    <tr th:each="agency : ${agencies}">
                        <td th:text="${agency.name}"></td>
                    </tr>
                </table>



                <h1>All the patients</h1>
                <table>
                    <tr>
                        <th>First Name</th>
                        <th>Middle Name</th>
                        <th>Last Name</th>
                        <th>Nurse</th>
                        <th class="pl-2">Assistant</th>
                    </tr>
                    <tr th:each="patient : ${allpatients}">
                        <td th:text="${patient.firstName}"></td>
                        <td th:text="${patient.middleName}"></td>
                        <td th:text="${patient.lastName}"></td>
                        <td th:text="${patient.nurse.firstName}"></td>
                        <td th:text="${patient.assistant}"  class="pl-2"></td>
                    </tr>
                </table>


                <div class="mt-3"></div>
                <p th:text="'First Patient ' + ${patient.firstName} + ' ' + ${patient.lastName}"></p>


                <div class="mt-3"></div>
                <h1 th:text="${nurse.firstName} + '\'s patients'"></h1>
                <table>
                    <tr>
                        <th>First Name</th>
                        <th>Middle Name</th>
                        <th>Last Name</th>
                    </tr>
                    <tr th:each="np : ${nursepatients}">
                        <td th:text="${np.firstName}"></td>
                        <td th:text="${np.middleName}"></td>
                        <td th:text="${np.lastName}"></td>
                    </tr>
                </table>


                <div class="mt-3"></div>
                <h1 th:text="${nurse.firstName} + '\'s agencies'"/>
                <table>
                    <tr th:each="na : ${nurse.agencies}">
                        <td th:text="${na.agency.name}"></td>
                    </tr>
                </table>
            </div>
            <div class="col">

                <div class="mt-3"></div>
                <h1>All the payments</h1>
                <table>
                    <tr>
                        <th class="pr-3">Nurse</th>
                        <th>Month</th>
                        <th>Year</th>
                        <th class="pl-5">Amount</th>
                    </tr>
                    <tr th:each="p : ${paymets}">
                        <td th:text="${p.nurse.firstName}" class="pr-3"></td>
                        <td th:text="${p.month}"></td>
                        <td th:text="${p.year}"></td>
                        <td th:text="'$' + ${p.amount}" class="pl-5"></td>
                    </tr>
                </table>

                <div class="mt-3"></div>
                <h1>All limitations per patient</h1>
                <table th:each="p : ${allpatients}">
                    <tr>
                        <th th:text="${p}"></th>
                    </tr>
                    <tr th:each="l : ${p.limitations}">
                        <td th:text="${l.name}"></td>
                    </tr>
                </table>

                <div class="mt-3"></div>
                <h1>All limitations in system</h1>
                <table>
                    <tr>
                        <th>Limitations</th>
                    </tr>
                    <tr th:each="l : ${limitations}">
                        <td th:text="${l.name}"></td>
                    </tr>
                </table>



            </div>
            <div class="col"></div>
        </div>
    </main>

</body>
</html>
