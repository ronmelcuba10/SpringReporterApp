<!DOCTYPE HTML>
<html th:fragment="layout (title, content, pagecss, pagejs)" xmlns:th="http://www.thymeleaf.org">

    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{webjars/bootstrap/4.1.3/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link th:href="'/css/' + ${pagecss}" rel="stylesheet">


<body>

    <div class="row">
        <div class="col-3">
            <div th:replace="fragments/sidebar :: sidebar"></div>
        </div>
        <div class="col">
            <div th:replace="${content}"></div>
        </div>
    </div>




    <script th:src="@{webjars/jquery/3.3.1-1/jquery.min.js}"></script>
    <script th:src="@{webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script th:src="'js/' + ${pagejs}"></script>
</body>
</html>
